<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animate Login Page</title>
        <link rel="stylesheet" href="login2.css">
    </head>
    <body>
        <div class="box">
            <span class="red-border"></span>
            <form action>
                <h2>Sign In</h2>

                <div class="inputBox">
                    <input type="text" name id="text-box" required>
                    <label for="text-box">User name</label>
                    <i></i>
                </div>

                <div class="inputBox">
                    
                    <input type="password" name id="pass-box" required>
                    <label for="pass-box">Password</label>
                    <i></i>
                    

                </div>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign Up</a>
                </div>
                <label for="login"></label>
                <input type="submit" id="login" value="login">
            </form>
        </div>
    </body>
</html>
